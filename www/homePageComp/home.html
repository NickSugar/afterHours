
<ion-view title="Title">

  <ion-content>

    <div class="list card">

      <div class="item item-image">
        <img src="./img/denver.jpg">
      </div>

    </div>

    <div class="list">

      <a class="item item-icon-left" ng-repeat="category in $ctrl.categories"
      ng-click="$ctrl.clickedCategory(category[2])" ui-sref="map">
        <i class="icon {{category[1]}}"></i>
        <i>{{category[0]}}</i>
      </a>

      <a class="item">
        <br><br>
      </a>

    </div>
  </ion-content>

  <div class="tabs tabs-icon-top tabs-positive hide-on-keyboard-open">
    <a class="tab-item" ng-click="$ctrl.Keyboard.show()">
      <i class="icon ion-home"></i>
      Home
    </a>
  </div>

</ion-view>
