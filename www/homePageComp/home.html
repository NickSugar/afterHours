
<ion-view title="Title">

  <div class="bar bar-header bar-dark">
    <h1 class="title">After Hours</h1>
    <!-- <h1>{{$ctrl.placesLatLng.statusText}}</h1> -->
  </div>

  <ion-content>
    <div class="list">
      <a class="item">
        <br>
      </a>

      <a class="item item-icon-left" ng-repeat="category in $ctrl.categories"
      ng-click="$ctrl.clickedCategory(category[2])" ui-sref="map">
        <i class="icon {{category[1]}}"></i>
        <i>{{category[0]}}</i>
      </a>

      <a class="item">
        <br>
      </a>

    </div>
  </ion-content>

  <div class="tabs tabs-icon-top tabs-positive">
    <a class="tab-item">
      <i class="icon ion-ios-search"></i>
      Search
    </a>
  </div>
</ion-view>
